
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Project Chat</title>
</head>
<body style="background:#2f3136; color:white; font-family:sans-serif; text-align:center; margin-top:100px;">
  <h2>Login or Sign Up</h2>
  <input type="email" id="email" placeholder="Email" style="padding:10px; margin:5px;"><br>
  <input type="password" id="password" placeholder="Password" style="padding:10px; margin:5px;"><br>
  <button onclick="login()" style="padding:10px 20px;">Login</button>
  <button onclick="signup()" style="padding:10px 20px;">Sign Up</button>
  <p id="msg"></p>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAF78wb9_OSrfPc93iaFmmNN-CZY03sJMQ",
      authDomain: "project-java0001.firebaseapp.com",
      databaseURL: "https://project-java0001-default-rtdb.firebaseio.com",
      projectId: "project-java0001",
      storageBucket: "project-java0001.appspot.com",
      messagingSenderId: "246764397103",
      appId: "1:246764397103:web:ae0c23a62b60ee124adcda"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(() => {
          document.getElementById("msg").innerText = "✅ Account created. Please log in.";
        })
        .catch(err => {
          document.getElementById("msg").innerText = "❌ " + err.message;
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          document.getElementById("msg").innerText = "✅ Logged in! Redirecting...";
          window.location.href = "index.html";
        })
        .catch(err => {
          document.getElementById("msg").innerText = "❌ " + err.message;
        });
    }
  </script>
</body>
</html>
