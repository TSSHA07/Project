<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Project Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2f3136;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #36393f;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      color: #fff;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      background: #5865f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #4752c4;
    }
    #message {
      color: #ffcc00;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome</h2>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // ✅ Your Firebase Configuration (fixed storage bucket)
    const firebaseConfig = {
      apiKey: "AIzaSyAF78wb9_OSrfPc93iaFmmNN-CZY03sJMQ",
      authDomain: "project-java0001.firebaseapp.com",
      databaseURL: "https://project-java0001-default-rtdb.firebaseio.com",
      projectId: "project-java0001",
      storageBucket: "project-java0001.appspot.com",
      messagingSenderId: "246764397103",
      appId: "1:246764397103:web:ae0c23a62b60ee124adcda"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ Login Function
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      document.getElementById('message').innerText = "Logging in...";
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('message').innerText = "Login successful!";
          window.location.href = "index.html";
        })
        .catch((error) => {
          document.getElementById('message').innerText = error.message;
        });
    }

    // ✅ Sign-Up Function
    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      document.getElementById('message').innerText = "Creating account...";
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('message').innerText = "Account created! You can log in now.";
        })
        .catch((error) => {
          document.getElementById('message').innerText = error.message;
        });
    }

    // ✅ Auto-redirect if already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
