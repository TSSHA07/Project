<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #202225;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2f3136;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      padding: 2rem;
    }
    button {
      background-color: #5865f2;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <header>
    <h2>Project Chat</h2>
    <div>
      Welcome, <span id="username">User</span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <h3>Trending Streams</h3>
    <ul>
      <li>Stream 1: Cool Tech Talks</li>
      <li>Stream 2: Game Dev Live</li>
      <li>Stream 3: UI/UX Design Tips</li>
    </ul>

    <h3>News</h3>
    <ul>
      <li>News 1: Firebase Released New Features</li>
      <li>News 2: GitHub Pages Updates</li>
      <li>News 3: Frontend Framework Trends</li>
    </ul>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAF78wb9_OSrfPc93iaFmmNN-CZY03sJMQ",
      authDomain: "project-java0001.firebaseapp.com",
      databaseURL: "https://project-java0001-default-rtdb.firebaseio.com",
      projectId: "project-java0001",
      storageBucket: "project-java0001.appspot.com",
      messagingSenderId: "246764397103",
      appId: "1:246764397103:web:ae0c23a62b60ee124adcda"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Redirect if user not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "https://tssha07.github.io/Project/login.html";
      } else {
        document.getElementById("username").innerText = user.email;
      }
    });

    // ✅ Logout function
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "https://tssha07.github.io/Project/login.html";
      });
    }

    // ✅ Auto logout when tab/browser closes
    window.addEventListener('beforeunload', () => {
      signOut(auth);
    });

    window.logout = logout; // make logout accessible globally
  </script>
</body>
</html>
