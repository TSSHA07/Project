<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Chat</title>
  <style>
    body { font-family: Arial; background:#202225; color:white; margin:0; padding:0;}
    header { background:#2f3136; padding:1rem; display:flex; justify-content:space-between; align-items:center;}
    main { padding:1rem 2rem;}
    button { background:#5865f2; border:none; color:white; padding:0.5rem 1rem; border-radius:5px; cursor:pointer;}
    button:hover { background:#4752c4; }
    #chat-box { background:#36393f; padding:1rem; border-radius:10px; height:300px; overflow-y:auto; margin-bottom:1rem;}
    #messageInput { width:80%; padding:0.5rem; border-radius:5px; border:none; margin-right:0.5rem;}
  </style>
</head>
<body>
  <header>
    <h2>Project Chat</h2>
    <div>
      Welcome, <span id="username">User</span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <h3>Trending Streams</h3>
    <ul>
      <li>Stream 1: Cool Tech Talks</li>
      <li>Stream 2: Game Dev Live</li>
      <li>Stream 3: UI/UX Design Tips</li>
    </ul>

    <h3>News</h3>
    <ul>
      <li>News 1: Firebase Released New Features</li>
      <li>News 2: GitHub Pages Updates</li>
      <li>News 3: Frontend Framework Trends</li>
    </ul>

    <h3>Chat</h3>
    <div id="chat-box"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAF78wb9_OSrfPc93iaFmmNN-CZY03sJMQ",
      authDomain: "project-java0001.firebaseapp.com",
      databaseURL: "https://project-java0001-default-rtdb.firebaseio.com",
      projectId: "project-java0001",
      storageBucket: "project-java0001.appspot.com",
      messagingSenderId: "246764397103",
      appId: "1:246764397103:web:ae0c23a62b60ee124adcda"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // ✅ Check if user is logged in
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("username").innerText = user.email;
      }
    });

    // ✅ Logout button
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });

    // ✅ Auto logout on tab close
    window.addEventListener('beforeunload', () => {
      auth.signOut();
    });

    // ✅ Chat functionality
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // Send message
    sendBtn.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (message === "") return;
      const user = auth.currentUser;
      const newMsgRef = database.ref("messages").push();
      newMsgRef.set({
        user: user.email,
        text: message,
        timestamp: Date.now()
      });
      messageInput.value = "";
    });

    // Listen for new messages
    const messagesRef = database.ref("messages");
    messagesRef.on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const msgElem = document.createElement("div");
      const time = new Date(msg.timestamp).toLocaleTimeString();
      msgElem.innerHTML = `<strong>${msg.user}</strong> [${time}]: ${msg.text}`;
      chatBox.appendChild(msgElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
