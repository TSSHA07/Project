<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #202225;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #2f3136;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #5865f2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Discord Clone Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login">Login</button>
    <button id="signup">Sign Up</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAF78wb9_OSrfPc93iaFmmNN-CZY03sJMQ",
      authDomain: "project-java0001.firebaseapp.com",
      databaseURL: "https://project-java0001-default-rtdb.firebaseio.com",
      projectId: "project-java0001",
      storageBucket: "project-java0001.appspot.com",
      messagingSenderId: "246764397103",
      appId: "1:246764397103:web:ae0c23a62b60ee124adcda"
    };

    // ✅ Initialize Firebase *before* using auth
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // ✅ Sign Up
    document.getElementById('signup').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await set(ref(database, 'users/' + user.uid), { email });
        alert('Account created successfully!');
        window.location.href = "index.html"; // redirect after signup
      } catch (error) {
        alert(error.message);
      }
    });

    // ✅ Log In
    document.getElementById('login').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Login successful!');
        window.location.href = "index.html"; // redirect after login
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
